name: Python CI

on:
  - push
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        # make depends on poetry
      - name: Install dependencies    
        run: |
          pip install poetry
          poetry install
